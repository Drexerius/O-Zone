<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Settings</title>
    <link rel="stylesheet" href="../css/settings.css">
	<link rel="icon" type="image/png" href="../img/icon/favicon.ico">
</head>
<body>
    <div class="container">
        <h1>User Settings</h1>
        <form id="settings-form">
            <ul class="settings-list">
                <li class="settings-item">
                    <label for="theme">Theme:</label>
                    <select id="theme" name="theme">
                        <option value="light">Light</option>
                        <option value="dark">Dark</option>
                    </select>
                </li>
                <li class="settings-item">
                    <label for="items-per-row">Items Per Row:</label>
                    <select id="items-per-row" name="items-per-row">
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <!-- Add more options as needed -->
                    </select>
                </li>
                <li class="settings-item">
                    <label for="notifications">Receive Notifications:</label>
                    <input type="checkbox" id="notifications" name="notifications">
                </li>
            </ul>
            <div class="settings-item">
                <button type="submit">Save Settings</button>
            </div>
        </form>
        <div class="back-button">
            <a href="../index.html"><button onclick="window.location.href = '../index.html'">Back to Main Page</button></a>
        </div>
    </div>
</body>
</html>
